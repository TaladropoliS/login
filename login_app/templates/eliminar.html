<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- *** para django *** -->
    {% load static %}

    <!-- *** para django *** -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">

    <!-- <link rel="shortcut icon" type="image/x-icon" href="../static/img/favicon.ico"> -->

    <title>Cursos</title>

</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid mx-5 ">
            <a class="navbar-brand" href="/">
                <img src="../static/img/cursos.png" width="175px" alt="60 minutos">
            </a>

            <!-- Menu hamburguesa -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Agregar curso</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- FIN NAVBAR -->

    <div class="container-lg bg-light mb-5 mt-2">
        <hr style="color: #0056b2" />
        <h3 class="">¿Estás seguro que quieres eliminar este curso?</h3>
        <div class="row">
            <div class="col-sm-8 pt-3">
                <h4>Nombre:</h4>
                <p class="py-3 px-3 text-light bg-success">{{ curso.nombre }}></p>

                <h4>Descripción:</h4>
                <p class="py-3 px-3 text-light bg-success">{{ curso.descripcion.desc }}</p>

            </div>
            <div class="col-sm-4 pt-3">
                <img src="../static/img/curso_eliminar.png" width="300px" alt="Cursos">
            </div>
        </div>

        <div class="row">
            <form class="col-sm-1 pt-3" id="no_eliminar" name="no_eliminar" action="no_eliminar/{{curso.id}}" method="post"> {% csrf_token %}
                <div class="">
                    <input type="submit" id="no_eliminar" name="no_eliminar" value="NO" class="btn btn-success m-l-4"></button>
                </div>
            </form>
            <form class="col-sm-2 pt-3" id="si_eliminar" name="si_eliminar" action="si_eliminar/{{curso.id}}" method="post"> {% csrf_token %}
                <div class="">
                    <input type="submit" id="si_eliminar" name="si_eliminar" value="SI, quiero eliminar este curso" class="btn btn-danger m-l-4"></button>
                </div>
            </form>
        </div>
    </div>

    <!-- FOOTER -->

    <div id="footer " class="bg-dark ">
        <div class="container w-50">
            <div class="row justify-content-md-center py-4 ">
                <div class="col text-center font-weight-light text-light ">
                    <h5>CURSOS | CodingDojo</p>
                </div>
            </div>
            <div class="row "></div>
        </div>
    </div>

    <!-- Bootstrap 5 y Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js " integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js " integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG " crossorigin="anonymous "></script>

</body>

</html>
